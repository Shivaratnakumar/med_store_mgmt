<div class="sidenav" [ngClass]="collapsed?'sidenav-collapsed':''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapsed()">
            <mat-icon>medical_information</mat-icon>
        </button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">
            MedStore
        </div>             
        
        <mat-icon class="close-icon cross-btn" @rotate *ngIf="collapsed" (click)="closeSidenav()">close</mat-icon>
        
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="data.routeLink" 
                routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                <mat-icon>{{data.icon}}</mat-icon>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
